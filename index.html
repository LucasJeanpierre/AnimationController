<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>AnimationControl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="animationController.js"></script>
</head>

<body>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <div class="btn-group">
                                <button class="btn btn-outline-primary" onclick="AnimationController.startAnimation('animationExample1')">Start
                                    Animation</button>
                                <button class="btn btn-outline-primary" onclick="AnimationController.stopAnimation('animationExample1')">Stop
                                    Animation</button>
                                <button class="btn btn-outline-primary" onclick="AnimationController.pauseAnimation('animationExample1')">Pause
                                    Animation</button>
                            </div>
                        </div>
                        <div class="card-text">
                            <div class="spinner-border text-primary" animationClass="spinner-border-animation" id="animationExample1" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <div class="btn-group">
                                <button class="btn btn-outline-success" onclick="AnimationController.startAnimation('animationExample2')">Start
                                    Animation</button>
                                <button class="btn btn-outline-success" onclick="AnimationController.stopAnimation('animationExample2')">Stop
                                    Animation</button>
                                <button class="btn btn-outline-success" onclick="AnimationController.pauseAnimation('animationExample2')">Pause
                                    Animation</button>
                            </div>
                        </div>
                        <div class="card-text">
                            <div class="spinner-border text-success" animationClass="spinner-border-animation" id="animationExample2" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <div class="btn-group">
                                <button class="btn btn-outline-warning" onclick="AnimationController.startAnimation('animationExample3')">Start
                                    Animation</button>
                                <button class="btn btn-outline-warning" onclick="AnimationController.stopAnimation('animationExample3')">Stop
                                    Animation</button>
                                <button class="btn btn-outline-warning" onclick="AnimationController.pauseAnimation('animationExample3')">Pause
                                    Animation</button>
                            </div>
                        </div>
                        <div class="card-text">
                            <div class="custom-circle bg-warning" animationClass="custom-circle-animation" id="animationExample3" role="status">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <div class="btn-group">
                                <button class="btn btn-outline-info" onclick="AnimationController.startAnimation('animationExample4')">Start
                                    Animation</button>
                                <button class="btn btn-outline-info" onclick="AnimationController.stopAnimation('animationExample4')">Stop
                                    Animation</button>
                                <button class="btn btn-outline-info" onclick="AnimationController.pauseAnimation('animationExample4')">Pause
                                    Animation</button>
                            </div>
                        </div>
                        <div class="card-text">
                            <div class="custom-circle bg-info" animationClass="custom-circle-animation" id="animationExample4" role="status">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <div class="btn-group">
                                <button class="btn btn-outline-info" onclick="AnimationController.startGlobalAnimation('loading-animation', 0.2)">Start
                                    Animation</button>
                                <button class="btn btn-outline-info" onclick="AnimationController.startGlobalAnimationLoop('loading-animation', 0.2, 1.5)">Loop
                                    Animation</button>
                                <button class="btn btn-outline-info" onclick="AnimationController.stopGlobalAnimationLoop('loading-animation')">Stop
                                    Animation</button>
                                <button class="btn btn-outline-info" onclick="AnimationController.endGlobalAnimationLoop('loading-animation')">End Loop
                                    Animation</button>
                            </div>
                        </div>
                        <div class="card-text">
                            <div class="loading-circle bg-info" animationClass="loading-circle-animation" globalAnimationName="loading-animation" globalAnimationOrder="0" role="status">
                            </div>
                            <div class="loading-circle bg-info" animationClass="loading-circle-animation" globalAnimationName="loading-animation" globalAnimationOrder="1" role="status">
                            </div>
                            <div class="loading-circle bg-info" animationClass="loading-circle-animation" globalAnimationName="loading-animation" globalAnimationOrder="2" role="status">
                            </div>
                            <div class="loading-circle bg-info" animationClass="loading-circle-animation" globalAnimationName="loading-animation" globalAnimationOrder="3" role="status">
                            </div>
                            <div class="loading-circle bg-info" animationClass="loading-circle-animation" globalAnimationName="loading-animation" globalAnimationOrder="4" role="status">
                            </div>
                            <div class="loading-circle bg-info" animationClass="loading-circle-animation" globalAnimationName="loading-animation" globalAnimationOrder="5" role="status">
                            </div>
                            <div class="loading-circle bg-info" animationClass="loading-circle-animation" globalAnimationName="loading-animation" globalAnimationOrder="6" role="status">
                            </div>
                            <div class="loading-circle bg-info" animationClass="loading-circle-animation" globalAnimationName="loading-animation" globalAnimationOrder="7" role="status">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        AnimationController.init();
    </script>


</body>

</html>
